<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="image">
            <img class="hero-image" src="./images/hero-image-business-card.png" alt="hero-image-business-card">
            <img class="overlay-image" src="./images/white-overlay.svg" alt="white-overlay">
        </div>
        <div class="content">
            <h2>Perfect solution for small business</h2>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
        <div class="author">
            <img class="avatar" src="./images/avatar-image-business-card.png" alt="author-image">
            <div class="title">
                <span>Amy Burgess</span>
                <p>Customer Manger, Solution Oy</p>
            </div>
        </div>
    </div>
</body>

</html>
